{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Siddhant - Bookstore</title>
    <style>
        .popover-div{
          font-size:11px;
          color: dimgray
        }
    </style>
    {% block css %}

    {% endblock %}

  </head>
  <body>
    <div>
    <nav class="navbar navbar-default navbar-static-top navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/">BookStore</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="index">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="orders">Order Status <span class="sr-only">(current)</span></a>
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-danger my-2 my-sm-0" type="submit">Search</button>
          </form>
          <button type="button" id="popwishList" class="btn btn-secondary mx-2 popwishlist" data-container="body" data-html="true" data-placement="bottom">
            <!-- Wishlist (<span id='cart'>0</span>) -->
            <img src="{% static 'BookStore/images/wishlist.png' %}" id='wishList' width="30px" onmouseover="changebutton_Hover(this)" onmouseout="changebutton_Hover_Out(this)" onclick='popoverClicked(this)' title="Wishlist" alt='0' />
          </button>
          <button type="button" id="popcart" class="btn btn-secondary mx-2 popcartcls" data-container="body" data-html="true" data-placement="bottom" >
            <!-- Cart (<span id='cart'>0</span>) -->
            <img src="{% static 'BookStore/images/mycart.png' %}" id='cart' width="30px" onmouseover="changebutton_Hover(this)" onmouseout="changebutton_Hover_Out(this)" onclick='popoverClicked(this)' title="cart" alt='0' />
          </button>
        </div>
    </nav>   
  </div>
    <div id="AddToCart_Modal">
        
    </div>
    <!-- This is where different pages content will go -->
    {% block content %}

    {% endblock %}

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    {% block js %}
    {% endblock %}
    <!-- <script>
      // $('#popcart').popover('show');  
    </script> -->
  </body>
</html>
